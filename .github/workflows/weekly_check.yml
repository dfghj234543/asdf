name: Reputation Watch 3x Daily

on:
  schedule:
    - cron: '0 23 * * *'   # JST 08:00（UTC 23:00）
    - cron: '30 6 * * *'   # JST 15:30（UTC 06:30）
    - cron: '0 10 * * *'   # JST 19:00（UTC 10:00）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install libraries
        run: pip install requests beautifulsoup4 pandas matplotlib fpdf tweepy openai

      - name: Run script
        env:
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: python reputation_watch.py
