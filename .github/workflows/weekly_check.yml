name: Reputation Watch 3x Daily

on:
  schedule:
    - cron: '0 22 * * *'   # JST 07:00（UTC 22:00）
    - cron: '0 5 * * *'    # JST 14:00（UTC 05:00）
    - cron: '0 12 * * *'   # JST 21:00（UTC 12:00）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install libraries
        run: pip install requests beautifulsoup4 pandas matplotlib fpdf tweepy openai
      - name: Run script
        env:
          TWITTER_BEARER: ${{ secrets.TWITTER_BEARER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_APP_PASS: ${{ secrets.GMAIL_APP_PASS }}
        run: python reputation_watch.py

